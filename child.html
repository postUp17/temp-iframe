<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="para">child content</p>
    <p id="message"></p>
    <script>
      const parentDocument = window.parent.document;
      const parentHeading = parentDocument.getElementById('heading');

      para.textContent = para.textContent + parentHeading.textContent;

      window.addEventListener('message', function(msg) {
        if (msg.origin === 'http://127.0.0.1:5500') {
          document.getElementById('message').innerHTML = msg.data.person;
        }
      });
    </script>
  </body>
</html>
